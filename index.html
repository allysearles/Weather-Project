<!DOCTYPE html>
<html>
	<head>
		<title>Parcel Sandbox</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
		<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="src/styles.css" />
	</head>

	<body>
		<div class="weather-project-wrapper">
			<div class="weather-project">
				<div class="container">
					<form id="search-form" class="mb-3">
						<div class="row">
							<div class="col-5"></div>
							<div class="col-5">
								<input
									type="search"
									id="city-input"
									placeholder="Enter Your City..."
									class="form-control"
									autocomplete="off"
								/>
							</div>
							<div class="col-2">
								<input
									type="submit"
									value="Search"
									class="btn btn-primary"
									id="search-button"
								/>
							</div>
						</div>
					</form>
					<div class="row">
						<div class="col-7">
							<h1>Weather Forecast</h1>
							<ul class="timeupdate">
								<li>
									Last Update: <span id="date">Tuesday Februrary 5th</span>
								</li>
							</ul>
						</div>
						<div class="col-6"></div>
					</div>

					<div class="row">
						<div class="col-6">
							<img
								src="https://openweathermap.org/img/wn/10d@2x.png"
								id="icon"
								class="logo"
								alt="weather image"
							/>
						</div>
						<div class="col-6">
							<div id="localcity">Paris</div>
							<div class="weather">
								<strong id="localtemperature">34°</strong>
								<span class="units">
									<a href="#" id="celsius-link" class="active">C°</a>|
									<a href="#" id="fahrenheit-link">F°</a></span
								>
							</div>
							<ul class="weatherconditions">
								<li id="description">Cloudy</li>
								<li id="precipitation">Precipitation: 0%</li>
								<li>Humidity: <span id="humidity"></span>%</li>
								<li>Wind: <span id="wind"></span> km/h</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="weather-forecast" id="forecast"></div>
			</div>
			<small>
				<a
					href="https://github.com/allysearles/Weather-Project.git"
					target="_blank"
				>
					Open-source code </a
				><strong>by @allysearles</strong>
			</small>
		</div>
	</body>
	<script src="src/index.js"></script>
</html>
